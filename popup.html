 <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SubdomainRecon</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

<div class="app">

  <div class="header">
    <h1>SubRecon</h1>
    <span id="target">Detecting domain...</span>
  </div>

  <div class="controls">
    <button id="scanBtn">Scan Domain</button>
    <button id="copyAllBtn">Copy All</button>
    <button id="downloadBtn">Download CSV</button>
  </div>

  <div class="search-card">
    <input id="searchInput" type="text" placeholder="Search subdomains...">
    <span id="count">0 found</span>
  </div>

  <div id="results"></div>

</div>

<script src="popup.js"></script>
</body>
</html>
